<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

  </head>
  <body>
    <div id="map-canvas">
    	<input type="submit" onclick="viewMap();  return false;" value="view map"  /><br/>
    	<input type="submit" onclick="viewCoordinates();  return false;" value="view coordinates"  /><br/>
    	<input type="submit" onclick="viewLocationOnMap();  return false;" value="view location on map"  />
    </div>
    
        <script>
		var map;
		function viewMap() 
		{
			var mapOptions = 
			{
			    zoom: 8,
				center: new google.maps.LatLng(-34.397, 150.644)
			};
			map = new google.maps.Map(document.getElementById('map-canvas'),
			mapOptions);
		}
		function viewCoordinates()
		{
			navigator.geolocation.getCurrentPosition(onSuccess, onError);
		}
		function onSuccess(position) 
	    {
	    	alert(	"Coordinates:\n" +
	    			"Latitude: "	+ position.coords.latitude 	+ "\n" +
	    			"Longitude: "		+ position.coords.longitude);
	    }
	
	    // onError Callback receives a PositionError object
	    //
	    function onError(error) 
	    {
	        alert(	'Sending location failed\n'	+
	        		'code: '    + error.code    + '\n' +
	              	'message: ' + error.message + '\n');
	    }	
		function viewLocationOnMap()
		{
			navigator.geolocation.getCurrentPosition(onSuccess1, onError);
		}
		function onSuccess1(position)
		{
			
			var mapOptions = 
			{
			    zoom: 15,
				center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById('map-canvas'),
			mapOptions);
		}

    </script>
  </body>
</html>
